<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="intro" >
		<h1>Wanna play Tic-Tac-Toe?</h1>
		<div class="messages">Messages will go here!</div>
	</header>
	<div class="outside_board">
	<table class="board" border="1">
	<tr class="row">
		<td class="a1">X</td>
		<td class="a2">O</td>
		<td class="a3">X</td>
	</tr>
	<tr class="row">
		<td class="b1">O</td>
		<td class="b2">O</td>
		<td class="b3">X</td>
	</tr>
	<tr class="row">
		<td class="c1">O</td>
		<td class="c2">X</td>
		<td class="c3">O</td>
	</tr>
	</table>
	</div>
</body>
</html>
