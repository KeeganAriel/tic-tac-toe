<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
	<div class="top"></div>
	<div class="bottom"></div>


	<header class="intro" >
		<h1>Wanna play Tic-Tac-Toe?</h1>
		<div class="message">Messages will go here!</div>
	</header>

	
	<table class="board">
		<tr class="row">
			<td class="square diag1"></td>
			<td class="square"></td>
			<td class="square diag2"></td>
		</tr>
		<tr class="row">
			<td class="square"></td>
			<td class="square diag1 diag2"></td>
			<td class="square"></td>
		</tr>
		<tr class="row">
			<td class="square diag2"></td>
			<td class="square"></td>
			<td class="square diag1"></td>
		</tr>
	</table>

	<button type="button" class="button">Start Over</button>

	<div class="socialIcons"> 
		<a class="btn btn-3x btn-social-icon btn-github-alt" href="https://github.com/KeeganAriel" id="gitIcon">
			<i class="fa fa-github-alt fa-3x" aria-hidden="true"></i>
		</a>
		<a class="btn btn-3x btn-social-icon btn-info-circle" href="http://keeganariel.github.io/about-me/" id="infoIcon">
			<i class="fa fa-info-circle fa-3x" aria-hidden="true"></i>
		</a>
	</div>	

	</body>
	</html>
